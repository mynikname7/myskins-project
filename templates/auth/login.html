{% load static %}
<form method="POST">
    {% csrf_token %}
      <style>
    body {
        background: url("{% static 'gif/city.gif' %}") no-repeat center center fixed;
        background-size: cover;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    form {
        background-color: rgba(255, 255, 255, 0.95);
        padding: 35px 30px;
        border-radius: 15px;
        box-shadow: 0 0 25px rgba(155, 89, 182, 0.8), 0 0 50px rgba(155, 89, 182, 0.5);
        width: 350px;
        display: flex;
        flex-direction: column;
        gap: 20px;
        animation: riseUp 0.8s ease forwards;
    }

    .input-block {
        display: flex;
        flex-direction: column;
    }

    label {
        margin-bottom: 5px;
        font-weight: bold;
        color: #6c3483;
        font-size: 1rem;
        letter-spacing: 0.5px;
    }

    input {
        padding: 10px;
        border: 2px solid #af7ac5;
        border-radius: 8px;
        background-color: #fdf9ff;
        font-size: 1rem;
        font-family: 'Courier New', Courier, monospace;
        transition: 0.3s ease;
    }

    input:focus {
        outline: none;
        background-color: #f5ebff;
        box-shadow: 0 0 10px #bb8fce;
    }

    .button-block {
        display: flex;
        justify-content: center;
    }

    .button-block button {
        padding: 12px 25px;
        font-weight: 700;
        font-size: 1.1rem;
        border: 2px solid #9b59b6;
        border-radius: 10px;
        background-color: #d2b4de;
        color: #4a235a;
        letter-spacing: 1px;
        text-transform: uppercase;
        box-shadow:
            0 0 10px rgba(155, 89, 182, 0.6),
            0 0 30px rgba(155, 89, 182, 0.3);
        cursor: pointer;
        transition: all 0.3s ease;
    }

    .button-block button:hover {
        background-color: #af7ac5;
        color: #fff;
        box-shadow:
            0 0 20px #8e44ad,
            0 0 60px #9b59b6;
        border-color: #8e44ad;
    }

    p {
        text-align: center;
        font-size: 1rem;
        font-weight: bold;
        color: #6c3483;
        margin-top: 10px;
    }

    @keyframes riseUp {
        from {
            opacity: 0;
            transform: translateY(30px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }
    </style>


    <div class="input-block">
        <label for="email">Email</label>
        <input id="email" type="text" name="email">
    </div>
    <div class="input-block">
        <label for="password">Пароль</label>
        <input id="password" type="password" name="password">
    </div>
    <div class="button-block">
        <button type="submit">Войти</button>
    </div>
    {% if error %}
      <p style="color: red;">{{ error }}</p>
    {% endif %}
</form>
