<!DOCTYPE html>
{% load static %}
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>MySkins - Shop</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background-color: #1b1b1b;
            color: #e0e0e0;
        }

        header {
            background-color: #121212;
            color: #39ff14;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
            box-shadow: 0 0 15px #39ff14;
        }

        .logo {
            font-size: 28px;
            font-weight: bold;
            text-shadow: 0 0 5px #39ff14;
        }

        .account, .datetime {
            font-size: 16px;
            color: #8aff8a;
        }

        main {
            padding: 40px;
        }

        .scrol {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 30px;
        }

        .skin-item {
            background-color: #2a2a2a;
            border: 2px solid #39ff14;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 0 12px rgba(57, 255, 20, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .skin-item:hover {
            transform: scale(1.03);
            box-shadow: 0 0 20px #39ff14;
        }

        .skin-item h3 {
            margin-top: 0;
            font-size: 22px;
            color: #7effa7;
            text-shadow: 0 0 3px #39ff14;
        }

        .skin-item p {
            margin: 8px 0;
            font-size: 15px;
            color: #ccc;
        }

        .skin-item p strong {
            color: #39ff14;
        }
    </style>
</head>

<body>
<header>
    <div class="logo">MySkins</div>
    <div class="account">{{ user.username }}</div>
    <div class="datetime">{% now 'H:i' %}</div>
</header>

<main>
    <div class="scrol">
        {% for item in skins %}
        <div class="skin-item">
            <h3>{{ item.nameteg }}</h3>
            <img src="{% static  'item.icons' %}", width="150">
            <p><strong>Категория:</strong> {{ item.category }}</p>
            <p><strong>Степень износа:</strong> {{ item.Degree }}</p>
            <p><strong>Цена:</strong> {{ item.body }}₽</p>
            <p><strong>Автор:</strong> {{ item.author.username }}</p>
        </div>
        {% endfor %}
    </div>
</main>
</body>
</html>
