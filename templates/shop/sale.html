<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Добавить скин</title>
    <style>
        body {
            background-color: #000;
            font-family: 'Courier New', Courier, monospace;
            color: #00ff00;
            padding: 40px;
        }

        .form-container {
            max-width: 600px;
            margin: auto;
            border: 2px solid #00ff00;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px #00ff00;
        }

        h1 {
            text-align: center;
            color: #00ff00;
            margin-bottom: 30px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #00ff00;
        }

        select, input[type="text"], input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            background-color: #111;
            color: #00ff00;
            border: 1px solid #00ff00;
            border-radius: 5px;
            font-size: 16px;
        }

        input[type="submit"] {
            width: 100%;
            padding: 12px;
            background-color: #00ff00;
            color: #000;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #00cc00;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Продажа скина</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="Сохранить">
        </form>
    </div>
</body>
</html>
